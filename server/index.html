<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Progressive Web Apps Workshop</title>

    <link rel="stylesheet" href="/css/styles.css" />

    <meta
      name="description"
      content="Demo website for Progressive Web Apps Workshop"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/fav/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/fav/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <script src="js/load-data.js"></script>    
    <script type="module" src="js/service-worker-registrator.js"></script>    

    <main>
      <h1>Progressive Web Apps - Demo</h1>

      <img
        class="image"
        src="images/main-teaser.jpg"
        alt="Red Dead Redemption 2 promo image"
      />

      <section class="characters-section">
        <h2>Red dead redemption characters:</h2>

        <p>Grouped by faction</p>

        <ul>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="van-der-linde-gang" data-action="subscribe" data-title="Van der linde Gang" data-img="images/van-der-linde.jpg">
                Click to load Van der Linde gang
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="major-characters">
                Click to load campaign's major characters
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="supporting-characters">
                Click to load campaign's supporting characters
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="persons-of-interests-strangers">
                Click to load persons of interests/strangers
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="gunslingers">
                Click to load gunslingers
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="minor-characters-npcs">
                Click to load campaign's minors characters/npcs
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="bounty-targets">
                Click to load bounty targets
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="debtors">
                Click to load debtors
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="red-dead-online-characters">
                Click to load Red Dead Online characters
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="legendary-bounty-targets">
                Click to load legendary bounty targets
              </button>
            </p>
          </li>
          <li class="main-list__li">
            <p>
              <button class="button" data-load="mentioned-deceased">
                Click to load campaign's mentioned/deceased characters
              </button>
            </p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
